<!DOCTYPE html>
<html>
<head>
    <title>Dog Randomizer</title>

    <!-- Link to an external CSS file for styling-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Dog Randomizer</h1>

    <!-- Form to trigger random dog fetch -->
    <form id="dogs-form">
        <label for="dog">Press For Random Dog:</label>
        <!-- A submit button used to get a new random dog image-->
        <button type="submit">Get Dog</button>
    </form>

    <!-- Link to an external JavaScript file for functionality-->
    <script src="index.js"></script>

    <!-- A container where dog image will be shown-->
    <div id="dog-info"></div>
</body>
</html>
